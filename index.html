<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js Demo</title>

    <!-- A-Frame -->
    <script src='https://aframe.io/releases/1.2.0/aframe.min.js'></script>

    <!-- AR.js -->
    <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>

    <!-- A-Frame Extras (para soporte GLTF) -->
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script>
        if (typeof THREEx !== 'undefined') {
            THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/';
        }
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene embedded arjs>
        <!-- Modelo 3D con coordenadas GPS -->
        <a-entity 
            gltf-model="./assets/magnemite/magnemite/scene.gltf"
            scale="0.05 0.05 0.05"
            rotation="0 180 0"
            gps-entity-place="latitude: 41.892590; longitude: 12.489820;"
            animation-mixer>
        </a-entity>

        <!-- CÃ¡mara AR -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
</html>
