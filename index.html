<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoAR.js Demo</title>

    <!-- Cargar una versi칩n estable de THREE.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r117/three.min.js"></script>

    <!-- A-Frame (Versi칩n recomendada para AR.js) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- AR.js con soporte para GPS -->
    <script src="https://raw.githack.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>

    <!-- Extras para GLTF -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras/dist/aframe-extras.loaders.min.js"></script>

    <!-- Archivos locales -->
    <script src="./script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body style="margin: 0; overflow: hidden;">

    <div class="centered instructions">Apunta la c치mara al marcador para ver el modelo 3D</div>

    <a-scene 
        vr-mode-ui="enabled: false" 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;">

        <!-- C치mara con GPS -->
        <a-camera gps-camera rotation-reader></a-camera>

        <!-- Modelo 3D con escala MUY REDUCIDA -->
        <a-entity 
            gltf-model="./assets/magnemite/magnemite/scene.gltf"
            position="0 0 -5"
            rotation="0 180 0"
            scale="0.005 0.005 0.005"
            gps-entity-place="latitude: 40.730610; longitude: -73.935242;"
            animation-mixer>
        </a-entity>

    </a-scene>

    <div class="centered">
        <button data-action="change">Cambiar</button>
    </div>

</body>

</html>
