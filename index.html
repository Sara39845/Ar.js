<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GeoAR.js Demo</title>
    
    <!-- Carga de A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- Carga de AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe-ar.min.js"></script>

    <!-- Carga de A-Frame Extras para GLTF -->
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- La escena de A-Frame debe envolver todo -->
    <a-scene embedded arjs>
        
        <!-- Modelo 3D con GPS -->
        <a-entity gltf-model="./assets/magnemite/scene.gltf"
                  rotation="0 180 0"
                  scale="0.15 0.15 0.15"
                  gps-entity-place="longitude: 12.489820; latitude: 41.892590;"
                  animation-mixer>
        </a-entity>

        <!-- CÃ¡mara con GPS -->
        <a-camera gps-camera rotation-reader></a-camera>
        
    </a-scene>
</body>
</html>
