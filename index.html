<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoAR.js Demo</title>

    <!-- A-Frame (Versión más reciente estable compatible con AR.js) -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js con soporte para WebXR y GPS -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>

    <!-- A-Frame Extras para modelos GLTF -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras/dist/aframe-extras.loaders.min.js"></script>

    <!-- Archivo JavaScript propio -->
    <script src="./script.js" defer></script>

    <!-- Archivo CSS propio -->
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body style="margin: 0; overflow: hidden;">

    <div class="centered instructions">Apunta la cámara al marcador para ver el modelo 3D</div>

    <a-scene 
        vr-mode-ui="enabled: false" 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;">

        <!-- Cámara con GPS y control de rotación -->
        <a-camera gps-camera rotation-reader></a-camera>

        <!-- Modelo 3D (Revisar la ruta correcta del archivo GLTF) -->
        <a-entity 
            gltf-model="./assets/magnemite/magnemite/scene.gltf"
            position="0 0 0"
            rotation="0 180 0"
            scale="0.15 0.15 0.15"
            gps-entity-place="longitude: 12.489820; latitude: 41.892590;"
            animation-mixer>
        </a-entity>

    </a-scene>

    <div class="centered">
        <button data-action="change">Cambiar</button>
    </div>

</body>

</html>
